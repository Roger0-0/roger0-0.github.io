<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Club</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<body>
    <header>
        <h1><u>Book Club</u></h1>
    </header>
    
    <main>
        <button onclick="window.location.href='index.html'">Home</button>
        <!-- Current Book Section -->
        <section id="current-book">
            <h2>Current Book</h2>
            <p><strong>Title:</strong> Piranesi</p>
            <p><strong>Author:</strong> Susanna Clarke</p>
            <p><strong> Discussion Date:</strong>2024/12/04</p>

        <!-- Past Books Table -->

            <h1>Past Book Club Reads</h1>
            <table id="past-books-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Rating</th>
                        <th>Date Read</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Book rows will be added here -->
                </tbody>
            </table>
            <script src="src/parsegoodreads.js"></script>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Roger's Book Club</p>
    </footer>
